<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      body {
        background-image: url("../big-toby.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      a {
        font-family: courier;
        color: white;
        text-decoration: none;
        font-size: 70pt;
      }
      a:hover {
        color: #4986ff;
      }
      div.link-container {
        width: 100%;
        padding: 20px 0;
        text-align: right;
      }
      div.portrait {
        width: 100%;
        margin: 10% -10%;
        position: absolute;
      }
      div.vertical-center {
        width: 100%;
        margin: 0 -10%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        -ms-transform: translateY(-50%);
      }
    </style>
    <title>THS</title>
  </head>
  <body>
    <div id="all-links" class="portrait">
      <div class="link-container">
        <a href="stories.html">Stories</a>
      </div>
      <div class="link-container">
        <a href="photos.html">Photos</a>
      </div>
      <div class="link-container">
        <a href="https://www.cca.edu/giving/online/">Donate</a>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    if (window.innerHeight > window.innerWidth) {
      var allLinks = document.getElementById("all-links");
      allLinks.classList.remove("portrait");
      allLinks.classList.add("vertical-center");
    }
  </script>
</html>
