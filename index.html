<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <title>ths</title>
  </head>
  <body>
    <script type="text/javascript">
      var bgImage = new Image();
      bgImage.src = "big-toby.jpg";
      bgImage.onload = () => {
        const bgAspectRatio = bgImage.width / bgImage.height;

        window.onresize = (e) => {
          const aspectRatio = window.innerWidth/window.innerHeight;
          if (aspectRatio >= bgAspectRatio) {
            bgImage.style.width = "100%";
            bgImage.style.height = "";
          } else {
            bgImage.style.width = "";
            bgImage.style.height = "100%";
          }
        }
        window.onresize();
        document.body.appendChild(bgImage);
      }
    </script>
    <a href="stories.html">STORIES</a>
  </body>
</html>
